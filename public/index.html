<!DOCTYPE html>

<html>
    <head>

        <!-- http://getbootstrap.com/ -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>

        <!-- app's own CSS -->
        <link href="css/styles.css" rel="stylesheet"/>

        <!-- https://developers.google.com/maps/documentation/javascript/ -->
        <script src="https://maps.googleapis.com/maps/api/js"></script>

        <!-- http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerwithlabel/1.1.9/ -->
        <script src="js/markerwithlabel_packed.js"></script>

        <!-- http://jquery.com/ -->
        <script src="js/jquery-1.11.1.min.js"></script>

        <!-- http://getbootstrap.com/ -->
        <script src="js/bootstrap.min.js"></script>

        <!-- http://underscorejs.org/ -->
        <script src="js/underscore-min.js"></script>

        <!-- https://github.com/twitter/typeahead.js/ -->
        <script src="js/typeahead.jquery.js"></script>
        
		<!--Weather -->
        <script type="text/javascript" src="js/jquery.simpleWeather.min.js"></script>

		<!-- Twitter Marquee -->
		<script type="text/javascript" src="js/marquee.js"></script>
		<link href="css/marquee.css" rel="stylesheet"/>


        <!-- app's own JavaScript -->
        <!-- We need to set some variables to be shared by scripts -->

        <!-- <script src="js/twitter.js"></script> -->
        <script src="js/scripts.js"></script>

        <title>Australian Stats</title>

    </head>
    <body>

        <!-- fill viewport -->
        <div class="container-fluid">

            <!-- https://developers.google.com/maps/documentation/javascript/tutorial -->
            <div id="map-canvas"></div>

            <!-- http://getbootstrap.com/css/#forms -->
            <form class="form-inline" id="form" role="form">
                <div class="form-group">
                    <label class="sr-only" for="q">City, State, Postal Code</label>
                    <input class="form-control" id="q" placeholder="City, State, Postal Code" type="text"/>
                    <p class="disclaim">Please note there can be some level of inaccuracy in converting statistical codes to postcodes.<br> Use these figures with caution</p>
                </div>
            </form>
            <div id="drawCanvas">
                <h2>Socio Economic Statistics</h2>
                <div id="stats">
                    <p>Please type a location</p>
                </div>
            </div>
            <div id="news">
                <h2>Local News</h2>
                <div id="newsContent">
                    <p>Please type a location</p>
                </div>
            </div>
		<div id="weather"></div>
		<div class="twitter-content">
            <div class="twitter-container">
                <div class="marquee-sibling">
                    Twitter Feed
                </div>
                <div class="twitter-feed">
                    <ul class="marquee-content-items" id="tweets">
                        
                    </ul>
                </div>
            </div>
    </body>
</html>
