<!DOCTYPE html>

<html>
    <head>

        <!-- http://getbootstrap.com/ -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>

        <!-- app's own CSS -->

        <link href="css/styles.css" rel="stylesheet"/>

        <!-- https://developers.google.com/maps/documentation/javascript/ -->
        <script src="https://maps.googleapis.com/maps/api/js"></script>

        <!-- http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerwithlabel/1.1.9/ -->
        <script src="js/markerwithlabel_packed.js"></script>

        <!-- http://jquery.com/ -->
        <script src="js/jquery-1.11.1.min.js"></script>

        <!-- http://getbootstrap.com/ -->
        <script src="js/bootstrap.min.js"></script>

        <!-- http://underscorejs.org/ -->
        <script src="js/underscore-min.js"></script>

        <!-- https://github.com/twitter/typeahead.js/ -->
        <script src="js/typeahead.jquery.js"></script>
        
        <!--jscrollpan -->
        <script type="text/javascript" src="js/jScrollPane/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="js/jScrollPane/jScrollPane.js"></script>


        <!-- app's own JavaScript -->

        <script src="js/twitter.js"></script>
        <script src="js/scripts.js"></script>


        <title>Australian Stats</title>

    </head>
    <body>

        <!-- fill viewport -->
        <div class="container-fluid">

            <!-- https://developers.google.com/maps/documentation/javascript/tutorial -->
            <div id="map-canvas"></div>

            <!-- http://getbootstrap.com/css/#forms -->
            <form class="form-inline" id="form" role="form">
                <div class="form-group">
                    <label class="sr-only" for="q">City, State, Postal Code</label>
                    <input class="form-control" id="q" placeholder="City, State, Postal Code" type="text"/>
                    <p class="disclaim"><i>Please note there can be some level of inaccuracy in converting statistical codes to postcodes.<br> Use these figures with caution</i></p>
                </div>
            </form>
            <div id="drawCanvas">
                    <h1>Example Table</h1>
                    <table style="width:100%">
                        <tr>
                            <td>Jill</td>
                            <td>Smith</td> 
                            <td>50</td>
                        </tr>
                        <tr>
                            <td>Eve</td>
                            <td>Jackson</td> 
                            <td>94</td>
                        </tr>
                    </table>
                </div>
			<div id="twitter-ticker">
		        <div id="top-bar">

			        <div id="twitIcon"></div>

			            <h2 class="tut">Local Tweets</h2>
	    	        </div>
		
        	    <div id="tweet-container"><img id="loading" src="img/loading.gif" width="16" height="11" alt="Loading.." /></div>

            	<div id="scroll"></div>
       		</div>

        </div>

    </body>
</html>
